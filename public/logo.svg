<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- Blue-500 -->
      <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet-500 -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <path d="M120 80 L392 432" stroke="url(#mainGradient)" stroke-width="64" stroke-linecap="round" />
    <path d="M392 80 L120 432" stroke="url(#mainGradient)" stroke-width="64" stroke-linecap="round" />
  </g>
</svg>
